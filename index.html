<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2d3a3f;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            z-index: 2;
            position: relative;
        }
        .card {
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            text-align: center;
            backdrop-filter: blur(10px); /* Blurring the background */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Adding a subtle border */
        }
        .card-title {
            font-size: 2rem;
            font-family: 'Roboto', sans-serif;
            color: #fff; /* White color for better contrast */
            margin-bottom: 1rem;
        }
        .btn {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn-primary {
            color: white;
            background-color: #2d3a3f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #11A9BC;
            transform: translateY(-2px);
        }
        .navbar {
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff !important;
        }
        .navbar-brand img {
            margin-left: 10px;
            margin-right: 10px;
            width: 90px; /* Adjust the size as needed */
            height: auto;
        }
        .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffffff !important;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>

                    </li>
                    <li class="nav-item">

                </ul>

    <div class="footer">
        &copy; 2024 NexusATX Charles Technologies | All rights reserved.

    <!-- Bootstrap JavaScript -->

            window.location.href = page;
        }
    </script>
</body>
</html>
